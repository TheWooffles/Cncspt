<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a3e 50%, #000 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #gameCanvas {
            border: 2px solid #4a90ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 144, 255, 0.5);
            background: radial-gradient(circle, #001122 0%, #000000 100%);
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #4a90ff;
        }
        
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #4a90ff;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="instructions">
        Use WASD or Arrow Keys to move<br>
        Collect stars and avoid asteroids!
    </div>
    
    <div id="score">Score: <span id="scoreValue">0</span></div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let score = 0;
        let gameRunning = true;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 15,
            speed: 5,
            angle: 0
        };
        
        // Stars and asteroids
        const stars = [];
        const asteroids = [];
        const particles = [];
        
        // Input handling
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Spawn stars
        function spawnStar() {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 4 + Math.random() * 4,
                glow: Math.random() * 20 + 10
            });
        }
        
        // Spawn asteroids
        function spawnAsteroid() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * canvas.width; y = -20; break;
                case 1: x = canvas.width + 20; y = Math.random() * canvas.height; break;
                case 2: x = Math.random() * canvas.width; y = canvas.height + 20; break;
                case 3: x = -20; y = Math.random() * canvas.height; break;
            }
            
            asteroids.push({
                x: x,
                y: y,
                size: 15 + Math.random() * 25,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                rotation: 0,
                rotSpeed: (Math.random() - 0.5) * 0.2
            });
        }
        
        // Create particle effect
        function createParticles(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1,
                    decay: 0.02,
                    color: color
                });
            }
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            // Player movement
            if (keys['KeyW'] || keys['ArrowUp']) player.y -= player.speed;
            if (keys['KeyS'] || keys['ArrowDown']) player.y += player.speed;
            if (keys['KeyA'] || keys['ArrowLeft']) player.x -= player.speed;
            if (keys['KeyD'] || keys['ArrowRight']) player.x += player.speed;
            
            // Keep player in bounds
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
            
            // Update asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.rotation += asteroid.rotSpeed;
                
                // Remove if off screen
                if (asteroid.x < -50 || asteroid.x > canvas.width + 50 || 
                    asteroid.y < -50 || asteroid.y > canvas.height + 50) {
                    asteroids.splice(index, 1);
                }
                
                // Check collision with player
                const dx = asteroid.x - player.x;
                const dy = asteroid.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < asteroid.size + player.size) {
                    createParticles(player.x, player.y, '#ff4444');
                    gameRunning = false;
                    setTimeout(() => location.reload(), 2000);
                }
            });
            
            // Check star collection
            stars.forEach((star, index) => {
                const dx = star.x - player.x;
                const dy = star.y - player.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < star.size + player.size) {
                    createParticles(star.x, star.y, '#ffff44');
                    stars.splice(index, 1);
                    score += 10;
                    document.getElementById('scoreValue').textContent = score;
                }
            });
            
            // Update particles
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life -= particle.decay;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
            
            // Spawn new objects
            if (Math.random() < 0.02) spawnStar();
            if (Math.random() < 0.015) spawnAsteroid();
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars in background
            for (let i = 0; i < 100; i++) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(Math.random() * canvas.width, Math.random() * canvas.height, 1, 1);
            }
            
            // Draw collectible stars
            stars.forEach(star => {
                ctx.save();
                ctx.shadowColor = '#ffff44';
                ctx.shadowBlur = star.glow;
                ctx.fillStyle = '#ffff44';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Draw asteroids
            asteroids.forEach(asteroid => {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);
                ctx.fillStyle = '#666';
                ctx.strokeStyle = '#aaa';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, asteroid.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            });
            
            // Draw particles
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Draw player
            if (gameRunning) {
                ctx.save();
                ctx.translate(player.x, player.y);
                ctx.shadowColor = '#4a90ff';
                ctx.shadowBlur = 15;
                ctx.fillStyle = '#4a90ff';
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(0, 0, player.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                ctx.restore();
            }
            
            // Game over message
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff4444';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px Arial';
                ctx.fillText('Restarting...', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        for (let i = 0; i < 5; i++) {
            spawnStar();
        }
        gameLoop();
    </script>
</body>
</html>
