<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drift Hunters - Game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0b0f14;
        font-family: Arial, Helvetica, sans-serif;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      canvas {
        width: 100%;
        height: 100%;
      }

      /* Loading overlay */
      #loadingOverlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 30px;
        width: 360px;
        backdrop-filter: blur(20px);
        background: rgba(16, 24, 38, 0.75);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 40px rgba(124, 196, 255, 0.3);
        color: #e6edf3;
        text-align: center;
        z-index: 1000;
        animation: fadeIn 0.5s ease forwards;
      }

      #loadingOverlay img {
        width: 180px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(124, 196, 255, 0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: pulse 2s infinite alternate;
      }

      #progressBar {
        width: 100%;
        height: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.4);
      }

      #progressFill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #7cc4ff, #9bffd7);
        border-radius: 8px;
        transition: width 0.2s ease;
        box-shadow: 0 0 12px rgba(124, 196, 255, 0.7);
        animation: glowPulse 2s infinite alternate;
      }

      #loadingText {
        font-size: 16px;
        font-weight: 500;
        color: #e6edf3;
        text-shadow: 0 0 10px rgba(124, 196, 255, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(124, 196, 255, 0.6);
        }
        100% {
          transform: scale(1.05);
          box-shadow: 0 0 35px rgba(124, 196, 255, 0.8);
        }
      }

      @keyframes glowPulse {
        0% {
          box-shadow: 0 0 12px rgba(124, 196, 255, 0.7);
        }
        100% {
          box-shadow: 0 0 25px rgba(124, 196, 255, 1);
        }
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>

    <!-- Loading overlay -->
    <div id="loadingOverlay">
      <img src="./media/drift-hunters.png" alt="Drift Hunters Logo" />
      <div id="progressBar"><div id="progressFill"></div></div>
      <div id="loadingText">Loading game: 0%</div>
    </div>

    <!-- Unity Loader -->
    <script src="./media/games/generic/unityLoader.js"></script>
    <script>
      function initGame() {
        const json_file =
          "https://www.drifted.com/wp-content/uploads/2024/10/drifted-chromebook.json";

        UnityLoader.instantiate("gameContainer", json_file, {
          onProgress: function (gameInstance, progress) {
            const percent = Math.round(progress * 100);
            document.getElementById("loadingText").innerText =
              "Loading game: " + percent + "%";
            document.getElementById("progressFill").style.width = percent + "%";

            if (progress === 1) {
              document.getElementById("loadingOverlay").style.display = "none";
            }
          },
        });
      }

      // Start game automatically
      initGame();
    </script>
  </body>
</html>
